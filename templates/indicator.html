<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Copilot - SPY Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 0 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .timestamp {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 200px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, border-color 0.3s;
        }

        .status-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .status-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-card .label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .bullish {
            color: #00E676;
        }

        .bearish {
            color: #FF1744;
        }

        .neutral {
            color: #FFD600;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
        }

        .chart-container #chart {
            width: 100% !important;
            margin: 0;
            padding: 0;
        }
        
        #chart > div {
            width: 100% !important;
        }
        
        #chart .plotly {
            width: 100% !important;
        }

        .gamma-indicator {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .gamma-bar-container {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .gamma-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFD600, #FF5722);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .walls-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .wall-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }

        .wall-item.support {
            border-left-color: #4CAF50;
        }

        .wall-item.resistance {
            border-left-color: #FF5252;
        }

        .signals-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }

        .signal-item.buy {
            border-left-color: #00E676;
        }

        .signal-item.sell {
            border-left-color: #FF1744;
        }

        .signal-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .signal-badge.buy {
            background: #00E676;
            color: #000;
        }

        .signal-badge.sell {
            background: #FF1744;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
        }

        .error {
            background: rgba(255, 23, 68, 0.2);
            color: #FF1744;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #FF1744;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 968px) {
            .grid-2col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Market Copilot - SPY Analysis</h1>
            <div class="timestamp" id="timestamp">Loading...</div>
        </div>

        <div class="refresh-indicator" id="refreshIndicator">
            <span id="refreshText">üîÑ Loading...</span>
        </div>

        <div id="loading" class="loading">
            ‚è≥ Fetching market data and analyzing...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Status Cards -->
            <div class="status-bar">
                <div class="status-card">
                    <h3>5M Bias</h3>
                    <div class="value" id="bias5m">-</div>
                    <div class="label" id="confidence5m">-</div>
                </div>
                <div class="status-card">
                    <h3>15M Bias</h3>
                    <div class="value" id="bias15m">-</div>
                    <div class="label" id="confidence15m">-</div>
                </div>
                <div class="status-card">
                    <h3>Current Price</h3>
                    <div class="value" id="currentPrice">-</div>
                    <div class="label">SPY</div>
                </div>
                <div class="status-card">
                    <h3>RSI (14)</h3>
                    <div class="value" id="rsi">-</div>
                    <div class="label" id="rsiLabel">-</div>
                </div>
            </div>

            <!-- Gamma Squeeze Indicator -->
            <div class="gamma-indicator">
                <h2>‚ö° Gamma Squeeze Indicator</h2>
                <div class="gamma-bar-container">
                    <div class="gamma-bar" id="gammaBar">
                        <span id="gammaScore">0%</span>
                    </div>
                </div>
                <div style="text-align: center; opacity: 0.9;" id="gammaStatus">NORMAL</div>
            </div>

            <!-- Main Chart -->
            <div class="chart-container">
                <div id="chart"></div>
            </div>

            <!-- Grid for Walls and Signals -->
            <div class="grid-2col">
                <!-- Options Walls -->
                <div class="walls-container">
                    <h2>üèõÔ∏è Options Walls (Support/Resistance)</h2>
                    <div id="wallsList">Loading...</div>
                </div>

                <!-- Recent Signals -->
                <div class="signals-container">
                    <h2>üìç Recent Signals</h2>
                    <div id="signalsList">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let timeSinceUpdate = 0;
        let lastUpdateTime = Date.now();
        let isFirstLoad = true;
        let isFetching = false; // guard to prevent overlapping requests

        async function fetchAnalysis() {
            if (isFetching) return;
            isFetching = true;

            try {
                document.getElementById('refreshText').innerHTML = 'üîÑ Updating...';

                const response = await fetch('/api/analysis');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Update timestamp
                document.getElementById('timestamp').textContent = data.timestamp;

                // Update bias cards
                updateBiasCard('5m', data.bias_5m);
                updateBiasCard('15m', data.bias_15m);

                // Update indicators
                document.getElementById('currentPrice').textContent = `$${data.indicators.close.toFixed(2)}`;
                document.getElementById('rsi').textContent = data.indicators.rsi.toFixed(1);

                let rsiLabel = 'Neutral';
                if (data.indicators.rsi > 70) rsiLabel = 'Overbought';
                else if (data.indicators.rsi < 30) rsiLabel = 'Oversold';
                else if (data.indicators.rsi > 55) rsiLabel = 'Bullish';
                else if (data.indicators.rsi < 45) rsiLabel = 'Bearish';
                document.getElementById('rsiLabel').textContent = rsiLabel;

                // Update gamma indicator
                updateGammaIndicator(data.gamma_score);

                // Update chart (use Plotly.react for smooth updates without flickering)
                // Accept either a stringified JSON (older server) or an already-parsed object
                let chartData;
                try {
                    if (typeof data.chart === 'string') chartData = JSON.parse(data.chart || '{}');
                    else chartData = data.chart || {};
                } catch (err) {
                    console.error('Failed to parse chart payload', err);
                    chartData = {};
                }
                const config = {responsive: true, displayModeBar: true};
                const chartContainer = document.getElementById('chart');

                if (!chartData.data) {
                    console.warn('No chart data received');
                } else {
                    const layout = chartData.layout || {};
                    layout.autosize = true;
                    layout.height = layout.height || Math.max(480, Math.floor(window.innerHeight * 0.6));

                    if (isFirstLoad) {
                        await Plotly.newPlot('chart', chartData.data, layout, config);
                        isFirstLoad = false;
                        window.addEventListener('resize', () => {
                            try { Plotly.Plots.resize(document.getElementById('chart')); } catch(e){}
                        });
                    } else {
                        await Plotly.react('chart', chartData.data, layout, config);
                        try { Plotly.Plots.resize(document.getElementById('chart')); } catch(e){}
                        try { Plotly.relayout(document.getElementById('chart'), {'xaxis.autorange': true, 'xaxis3.autorange': true}); } catch(e){}
                    }
                }

                // Update walls
                updateWalls(data.walls);

                // Update signals
                updateSignals(data.signals);

                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Reset timer
                timeSinceUpdate = 0;
                lastUpdateTime = Date.now();
                updateRefreshIndicator();

            } catch (error) {
                showError(`Failed to fetch data: ${error.message}`);
            } finally {
                isFetching = false;
            }
        }

        function updateBiasCard(timeframe, biasData) {
            const biasEl = document.getElementById(`bias${timeframe}`);
            const confEl = document.getElementById(`confidence${timeframe}`);
            
            biasEl.textContent = biasData.bias;
            biasEl.className = `value ${biasData.bias.toLowerCase()}`;
            confEl.textContent = `${biasData.label} (${(biasData.confidence * 100).toFixed(0)}%)`;
        }

        function updateGammaIndicator(score) {
            const bar = document.getElementById('gammaBar');
            const scoreEl = document.getElementById('gammaScore');
            const statusEl = document.getElementById('gammaStatus');

            bar.style.width = `${score}%`;
            scoreEl.textContent = `${score}%`;

            if (score >= 70) {
                statusEl.textContent = '‚ö° HIGH GAMMA - Explosive moves likely';
                statusEl.style.color = '#FF5722';
            } else if (score >= 40) {
                statusEl.textContent = '‚ö†Ô∏è ELEVATED - Increased volatility';
                statusEl.style.color = '#FFD600';
            } else {
                statusEl.textContent = '‚úì NORMAL - Standard conditions';
                statusEl.style.color = '#4CAF50';
            }
        }

        function updateWalls(walls) {
            const container = document.getElementById('wallsList');
            if (walls.length === 0) {
                container.innerHTML = '<p style="opacity: 0.7;">No significant walls detected</p>';
                return;
            }

            container.innerHTML = walls.map(wall => `
                <div class="wall-item ${wall.type}">
                    <div>
                        <strong>$${wall.strike.toFixed(2)}</strong>
                        <span style="opacity: 0.8; margin-left: 10px;">${wall.type.toUpperCase()}</span>
                    </div>
                    <div style="opacity: 0.9;">
                        Strength: ${wall.strength.toFixed(0)}%
                    </div>
                </div>
            `).join('');
        }

        function updateSignals(signals) {
            const container = document.getElementById('signalsList');
            if (signals.length === 0) {
                container.innerHTML = '<p style="opacity: 0.7;">No recent signals</p>';
                return;
            }

            container.innerHTML = signals.reverse().map(signal => `
                <div class="signal-item ${signal.type}">
                    <div>
                        <div><strong>$${signal.price.toFixed(2)}</strong></div>
                        <div style="opacity: 0.7; font-size: 0.85em;">${signal.timestamp}</div>
                    </div>
                    <div class="signal-badge ${signal.type}">
                        ${signal.type.toUpperCase()} ${signal.strength}%
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            document.getElementById('error').textContent = `‚ùå Error: ${message}`;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function updateRefreshIndicator() {
            const indicator = document.getElementById('refreshText');
            const seconds = timeSinceUpdate;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            
            if (minutes > 0) {
                indicator.innerHTML = `‚è±Ô∏è ${minutes}m ${secs}s since update`;
            } else {
                indicator.innerHTML = `‚è±Ô∏è ${secs}s since update`;
            }
        }

        // Initial fetch
        console.log('Starting initial fetch...');
        fetchAnalysis();

    // Auto-refresh every 5 seconds to avoid overloading the server and overlapping work
    refreshInterval = setInterval(fetchAnalysis, 5000);

        // Timer that counts up
        setInterval(() => {
            timeSinceUpdate++;
            updateRefreshIndicator();
        }, 1000);
        
        console.log('Auto-refresh started');
    </script>
</body>
</html>
